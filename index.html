<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
        <!-- Css  -->
        <link rel="stylesheet" href="./style/style.css">
        <!-- Js  -->
        <script defer src="./script/app.js"></script>
        <title>My Dictionary | English to English </title>
    </head>

    <body>
        <main class="container">
            <section class="search-box">
                <input type="text" name="search" id="search" placeholder="Enter a word...">
                <i class="fa fa-search" style="font-size:22px"></i>
            </section>
            <section class="result">
                <div class="details">
                    <h2 class="word">Dog</h2>
                    <p class=" text">noun</p>
                    <div class="pronunciation">
                        <p class=" text">da^g</p>
                        <div class="sound">
                            <audio class="sound" src=""></audio>
                            <i class="fa fa-volume-up"></i>
                        </div>
                    </div>
                    <div>
                        <span class="box">Synonym</span>
                        <p class="synonym">Lorem ipsum dolor sit </p>
                    </div>
                    <div>
                        <span class="box">Meaning</span>
                        <p class="meaning">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat.
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </body>

</html>
